<div class="register_app">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit($event, registerForm)">
    <div>
  <div>
    <input ngControl="name" [(ngModel)]="colonist.name"type="text" name="fname" placeholder="Name" required><br>
  </div>
  <div>
    <input ngControl="age" [(ngModel)]="colonist.age" type="number" name="name" placeholder="Age" required><br>
  </div>
  <div>
    <select>
      <option [value]=null> Select species </option>
      <option>Human</option>
      <option>Martian</option>
      <option>Humanish</option>
      <option>Octospyder</option>
      <option>Octohuman</option>
      <option>Little Green Man</option>
      <option>Little Green WO-Man</option>
      <option>Regular Sized Green Man</option>
      <option>Twi'lek</option>
      <option>Hutt</option>
      <option>Romulan</option>
      <option>Plotonian</option>
      <option>Dalek</option>
    </select>
  </div>
  <div>
    <select ngControl="job" class="occupation" [(ngModel)]="colonist.job_id" required>
      <option [value]="NO_OCCUPATION_SELECTED"> Select Occupation </option>
      <!-- Where occupations will go -->
      <option *ngFor="let job of occupations" [value]="job.id">{{ job.name }}</option>
    </select>
  </div>
</div>
  <div class="button">
  <button type="submit" [disabled]="noOccupation || !registerForm.form.valid">Register</button>
  </div>
</form>
</div>
